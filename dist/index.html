<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Hikari Music Player</h1>

    <p class="song-artist">David Bowie</p>
    <h1 class="song-title">Modern Love</h1>
    <img class="song-cover" src="./assets/img/Persona 5 - Last Surprise.jpg" alt="">
    <progress id="progress-bar" value="0" max="1"></progress>
    <button class="play-button">Play</button>
    <button class="pause-button">Pause</button>
    <button class="previous-button"><<</button>
    <button class="next-button">>></button>
    <input id="volume" type="range" name="range" value="1" min="0" max="1" step="0.05">

    <audio src="./assets/audio/David Bowie-Modern Love.mp3" id="music"></audio>

    <script src="./scripts/app.min.js"></script>
</body>
</html>
