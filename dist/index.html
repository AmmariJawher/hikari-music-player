<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1ac2c5adbc.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hikari Music Player</h1>

    <div class="music-player">
        <div class="container">
            <div class="song-info">
                <img class="song-cover" src="./assets/img/David Bowie - Modern Love.jpg" alt="">
                <p class="song-artist">David Bowie</p>
                <h1 class="song-title">Modern Love</h1>
            </div>
            <div class="controller">
                <span class="previous-button"><i class="fas fa-step-backward"></i></span>
                <span class="play-button"><i class="fas fa-play"></i></span>
                <span class="pause-button"><i class="fas fa-pause"></i></span>
                <span class="next-button"><i class="fas fa-step-forward"></i></span>
            </div>
            <div class="song-progress">
                <div class="song-options">

                </div>
                <progress id="progress-bar" value="0" max="1"></progress>
                <div class="song-delay">
                    <span class="song-pass-time">1:48</span>
                    <span class="song-full-delay">3:49</span>
                </div>
            </div>
            
            <div class="volume-settings">
                <i class="fas fa-volume-up mute-button"></i>                
                <input id="volume" type="range" name="range" value="1" min="0" max="1" step="0.05">
            </div>
        </div>
    </div>

    <audio src="./assets/audio/David Bowie-Modern Love.mp3" id="music"></audio>

    <script src="./scripts/app.min.js"></script>
</body>
</html>
